

<div class="col-sm-6 col-sm-offset-3 question">
	<div class="progress">
	  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
	    <span class="sr-only">60% Complete</span>
	  </div>
	</div>
	<div>
		<h3>{{question.text}}</h3>
	</div>
	<div class="choices">

		<div ng-repeat="choice in question.choices">
			<input type="radio" name="radio" id="radio{{$index + 1}}" class="radio" checked/>
			<label for="radio{{$index + 1}}"><p id="question-text">{{choice.text}}</p></label>
		</div>

	</div>
</div>
