
<h1>Learn by Multiple choice</h1>
<hr>
<div class="col-sm-6 col-sm-offset-3">
  <p>Sign in to take tests from Introduction to Algorithms (Cormen)</p>
  <form ng-submit="login($parent.loginCredentials)" class="simple-form">
      <input class="form-control" type="text" data-ng-model="$parent.loginCredentials.email" placeholder="Email" >
      <br>
      <input class="form-control pure-input-1-3" type="password" data-ng-model="$parent.loginCredentials.password" placeholder="Password">
      <br>
      <ul class="list-inline">
          <li>
              <button class="btn btn-primary" type="submit">Login</button>
          </li>                          
          <li>
              <button class="btn btn-primary" type="submit" ng-click="logout()">Log out</button>
          </li>
      </ul>
      <br>
      <alert type="danger" ng-repeat="validationError in validationErrors">Error: {{validationError}}</alert>

  </form>
</div>
